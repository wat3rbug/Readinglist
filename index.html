<div class="modal" id="editCategory" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block">
				<h5 class="modal-title text-center">Edit Category</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-6">
						<select class="browser-default custom-select" id="catEditSelector">
						</select>
					</div>
					<div class="col-sm-3">&nbsp;</div>
				</div>	
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">New Name</div><div class="col-sm-6"><input id="editCategoryInput"/></div>
				</div>
			</div>
			<div class="modal-footer panel-primary text-right">
				<button type="button" class="btn btn-success" aria-label="Add" id="pushAlteredCategory">
					<span class="glyphicon glyphicon-plus">&nbsp;Change Category</span>
				</button>&nbsp;
				<button type="button" class="btn btn-default" aria-label="Cancel" id="cancelAlteredCategory">
					<span class='glyphicon glyphicon-ban-circle'>&nbsp;Cancel</span>
				</button>
			</div>	
		</div>
	</div>
</div>	

<div class="modal" id="addCategory" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header d-block">
				<h5 class="modal-title text-center">Add Category</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-6" id="catListingdiv"></div>
					<div class="col-sm-3">&nbsp;</div>
				</div> 
				<div class="row">&nbsp;</div>
				<div class="row">	
					<div class="col-sm-6 text-right">New Category</div><div class="col-sm-6"><input id="category"/></div>
				</div>
			</div>
			<div class="modal-footer panel-primary text-right">
				<button type="button" class="btn btn-success" aria-label="Add" id="pushCategory">
					<span class="glyphicon glyphicon-plus">&nbsp;Add Category</span>
				</button>&nbsp;
				<button type="button" class="btn btn-default" aria-label="Cancel" id="cancelCategory">
					<span class='glyphicon glyphicon-ban-circle'>&nbsp;Cancel</span>
				</button>
			</div>
		</div>
	</div>
</div>
			

<div class="modal" id="addListing" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<hr class="modal-title text-center">Add Link</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-3">&nbsp;</div>
					<div class="col-sm-6 text-center">
						<select class="browser-default custom-select" id="catSelector">
						</select>					
					</div>
					<div class="col-sm-3">&nbsp;</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Title</div><div class="col-sm-6"><input id="title"/></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-6 text-right">Link</div><div class="col-sm-6"><input id="link"/></div>
				</div>											
			</div>	
			<div class="modal-footer panel-primary text-right">
				<button type="button" class="btn btn-success" aria-label="Add" id="pushToDb">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;Add
				</button>
				<button type="button" class="btn btn-default" aria-label="Cancel" id="cancelLink">
					<span class='glyphicon glyphicon-ban-circle'>&nbsp;Cancel</span>
				</button>
			</div>
		</div>
	</div>
</div>
